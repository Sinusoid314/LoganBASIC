<html>

<head>
	<title>Logan BASIC</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel="stylesheet" type="text/css" href="loganbasic.css"></link>
	<script defer="defer" type="text/javascript" src="editor.js"></script>
	<script defer="defer" type="text/javascript" src="worker_msg.js"></script>
	<script defer="defer" type="text/javascript" src="ui.js"></script>
</head>

<body>

<div id="menuBar" class="bar">
  <button id="newBtn">New</button>
  <button id="openFileBtn">Open File</button>
  <button id="openURLBtn">Open URL</button>
  <button id="saveBtn">Save</button>
  <div class="bar-seperator"></div>
  <button id="examplesBtn">Examples</button>
  <button id="helpBtn">Help</button>
</div>

<label class="toggle-open">Code Editor</label>
<div class="pane-open">
  <textarea id="progEditor" cols="80" rows="15" wrap="off" spellcheck="false"></textarea>
</div>

<div id="commandBar" class="bar">
  <button id="runBtn">Run</button>
  <button id="stopBtn" disabled>Stop</button>
  <div class="bar-seperator"></div>
  <div id="statusBar">Ready.</div>
</div>

<label class="toggle-open">Console</label>
<div class="pane-open">
  <textarea id="progConsole" cols="80" rows="15" wrap="off" spellcheck="false"></textarea>
</div>

<div id="version">Version 1.0.2.6</div>

</body>

</html>
