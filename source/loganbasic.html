<!DOCTYPE html>

<html>

<head>
	<title>Logan BASIC</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel="stylesheet" type="text/css" href="loganbasic.css"></link>
	<script defer="defer" type="text/javascript" src="worker_msg.js"></script>
	<script defer="defer" type="text/javascript" src="editor_ui.js"></script>
	<script defer="defer" type="text/javascript" src="console_ui.js"></script>
	<script defer="defer" type="text/javascript" src="canvas_ui.js"></script>
	<script defer="defer" type="text/javascript" src="sound_ui.js"></script>
	<script defer="defer" type="text/javascript" src="sprite_ui.js"></script>
	<script defer="defer" type="text/javascript" src="main_ui.js"></script>
</head>

<body>

<div id="menuBar" class="bar">
  <button id="newBtn">New</button>
  <button id="openFileBtn">Open File</button>
  <button id="openURLBtn">Open URL</button>
  <button id="saveBtn">Save</button>
  <div class="bar-seperator"></div>
  <button id="examplesBtn">Examples</button>
  <button id="helpBtn">Help</button>
  <button id="aboutBtn">About</button>
</div>

<div id="editorDiv">
  <label id="editorToggle" class="toggle-open">Code Editor</label>
  <div id="editorPane" class="pane-open">
    <textarea id="progEditor" cols="80" rows="15" wrap="off" spellcheck="false"></textarea>
  </div>
</div>

<div id="commandBar" class="bar">
  <button id="runBtn">Run</button>
  <button id="stopBtn" disabled>Stop</button>
  <div class="bar-seperator"></div>
  <div id="statusBar">Ready.</div>
</div>

<div id="consoleDiv">
  <label id="consoleToggle" class="toggle-open">Console</label>
  <div id="consolePane" class="pane-open">
    <textarea id="consoleOutput" cols="80" rows="15" wrap="off" spellcheck="false" readonly></textarea>
    <div id="consoleInputDiv">
      <input id="consoleInput" type="text">
      <button id="consoleInputBtn">Enter</button>
    </div>
  </div>
</div>

<div id="canvasDiv">
  <label id="canvasToggle" class="toggle-open">Canvas</label>
  <div id="canvasPane" class="pane-open">
    <canvas id="progCanvas" width=500 height=300 tabindex="0"></canvas>
  </div>
</div>

<div id="version">Version 1.6.20</div>

</body>

</html>
