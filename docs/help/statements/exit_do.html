  <title>Exit Do Statement</title>
  <link rel="stylesheet" type="text/css" href="../reference_doc.css"></link>

<body>

<h3>exit do</h3>

<h4>Description</h4>
<p id="description">
Exits the current Do loop and continues execution right after the loop's block.
</p>

<h4>Usage</h4>
<code id="usage">
var num = 0

do
  if num &gt; 2 then
    <b>exit do</b>
  end if

  print num
  num = num + 1
loop while num &lt; 10

'output:
'0
'1
'2
</code>

</body>
</html>
