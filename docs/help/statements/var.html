<h3>Var identifier [ = expression ]</h3>

<h4>Description</h4>
<p id="description">
Creates a variable and, optionally, assigns it an initial value.
</p>

<h4>Usage</h4>
<code id="usage">
var name

name = input("Enter your name: ")

print "Hello " + name + "!"
</code>

</body>
