<body>

<h3>End</h3>

<h4>Description</h4>
<p id="description">
Ends the program.
</p>

<h4>Usage</h4>
<code id="usage">
var key

while true
  key = input("Enter some text, or 'q' to quit: ")
  if key = "q" then <b>end</b>
wend
</code>

</body>
