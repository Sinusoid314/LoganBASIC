<head>
  <title>Exit For Statement</title>
  <link rel="stylesheet" type="text/css" href="../reference_doc.css"></link>
</head>

<body>

<h3>exit for</h3>

<h4>Description</h4>
<p id="description">
Exits the current For loop and continues execution right after the loop's block.
</p>

<h4>Usage</h4>
<code id="usage">
var num

for num = 0 to 9
  if num &gt; 2 then
    <b>exit for</b>
  end if

  print num
next num

'output:
'0
'1
'2
</code>

</body>
</html>
