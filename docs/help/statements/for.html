  <title>For...Next Statement</title>

<body>

<h3>For varName = expression To expression [ Step expression ]
  statements
Next [ varName ]</h3>

<h4>Description</h4>
<p id="description">
Executes a block of statements a specified number of times.
</p>

<h4>Usage</h4>
<code id="usage">
var num

<b>for num = 0 to 10 step 2</b>
     print num
<b>next num</b>

'output:
'0
'2
'4
'6
'8
'10
</code>

</body>
</html>
