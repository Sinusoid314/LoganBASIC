<h3>While expression
  statements
Wend</h3>

<h4>Description</h4>
<p id="description">
Executes a block of statements repeatedly until <i>expression</i> equals false.
</p>

<h4>Usage</h4>
<code id="usageCode">
var num = 0

<b>while num &lt; 10</b>
     num = num + 2
     print num
<b>wend</b>

'output:
'2
'4
'6
'8
'10
</code>
