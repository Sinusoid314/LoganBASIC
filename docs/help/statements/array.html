<body>

<h3>Array identifier[expression1, expression2, ...]</h3>

<h4>Description</h4>
<p id="description">
Creates an array with the given dimensions. Each expression specifies
the total number of elements for that dimension of the array.
</p>

<h4>Usage</h4>
<code id="usage">
array names[3]

names[0] = "Tom"
names[1] = "Dick"
names[2] = "Hary"

print names[0]
'output: Tom
</code>

</body>
</html>
