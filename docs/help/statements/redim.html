<body>

<h3>Redim identifier[expression1, expression2, ...]</h3>

<h4>Description</h4>
<p id="description">
Resizes an array to the given dimensions. Each expression specifies
the total number of elements for that dimension of the array.
</p>

<h4>Usage</h4>
<code id="usage">
array names[3]

print len(names)
'output: 3

redim names[5]

print len(names)
'output: 5
</code>

</body>
</html>
