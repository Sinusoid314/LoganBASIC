  <title>Redim Statement</title>
  <link rel="stylesheet" type="text/css" href="../reference_doc.css"></link>

<body>

<h3>redim arrayName[dimSize1, dimSize2, ...]</h3>

<h4>Description</h4>
<p id="description">
Resizes an array to the given dimensions. Each expression specifies
the total number of elements for that dimension of the array.
</p>

<h4>Usage</h4>
<code id="usage">
array names[3]

print len(names)
'output: 3

<b>redim names[5]</b>

print len(names)
'output: 5
</code>

</body>
</html>
