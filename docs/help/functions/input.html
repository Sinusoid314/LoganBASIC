<body>

<h3>input(prompt)</h3>

<h4>Description</h4>
<p id="description">
Prompts the user for input from the consol.
</p>

<h4>Usage</h4>
<code id="usage">
var name

name = <b>input("Enter your name: ")</b>

print "Hello, " + name + "!"
</code>

</body>
</html>
