<h3>Input(prompt)</h3>

<p>Description</p>
<p id="description">
Prompts the user for input from the consol.
</p>

<p>Usage</p>
<code id="usage">
var name
name = Input("Enter your name: ")
print "Hello, " + name + "!"
</code>
