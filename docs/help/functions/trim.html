<h3>Trim(string)</h3>

<h4>Description</h4>
<p id="description">
Returns a string with the whitespace removed from both ends.
</p>

<h4>Usage</h4>
<code id="usage">
print "*" + trim("  abc  ") + "*"
'output: *abc*
</code>

</body>
