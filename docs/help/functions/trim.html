<h3>trim(string)</h3>

<h4>Description</h4>
<p id="description">
Returns a string with the whitespace removed from both ends of <i>string</i>.
</p>

<h4>Usage</h4>
<code id="usage">
print "*" + <b>trim("  abc  ")</b> + "*"
'output: *abc*
</code>

</body>
