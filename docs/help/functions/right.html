<h3>right(string, length)</h3>

<h4>Description</h4>
<p id="description">
Returns a string containing a specified number of characters from the right side of a string.
</p>

<h4>Usage</h4>
<code id="usage">
print <b>right("goodbye", 4)</b>
'output: dbye
</code>

</body>
