<h3>setCanvasWidth(newWidth)</h3>

<h4>Description</h4>
<p id="description">
Sets the width of the canvas and the offscreen buffer to newWidth.
</p>

<h4>Usage</h4>
<code id="usage">
var newWidth

newWidth = input("Enter a new canvas width: ")

<b>setCanvasWidth(newWidth)</b>
</code>

</body>
