<h3>ClearCanvas()</h3>

<h4>Description</h4>
<p id="description">
Erases all graphics from the canvas.
</p>

<h4>Usage</h4>
<code id="usage">
loadImage("fish", "../examples/fishy-fart-os.png")

input("Press enter to draw image...")
drawImage("fish", 10, 10)

input("Press enter to clear the canvas...")
<b>clearCanvas()</b>

unloadImage("fish")
print "Done."
</code>

</body>
</html>
