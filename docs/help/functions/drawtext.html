<h3>DrawText(text, drawLeft, drawTop)</h3>

<h4>Description</h4>
<p id="description">
Draws text to the canvas, or the canvas buffer if it is enabled, at the position (drawLeft, drawTop).
</p>

<h4>Usage</h4>
<code id="usage">
var n

for n = 10 to 100 step 10
  <b>drawText("Hello, world!", n, n)</b>
next n
</code>
