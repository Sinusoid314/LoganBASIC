<h3>max(number1, number2)</h3>

<h4>Description</h4>
<p id="description">
Returns the maximun of two numbers given by <i>number1</i> and <i>number2</i>.
</p>

<h4>Usage</h4>
<code id="usage">
print <b>max(2, 5)</b>
'output: 5
</code>
