<h3>setSpriteCycles(spriteName, cycles)</h3>

<h4>Description</h4>
<p id="description">
Sets the number of times <i>spriteName</i> cycles through its animation before stopping to <i>cycles</i>.
A value of zero for <i>cycles</i> indicates that the animation never stops.
</p>
