<h3>Scroll Offset</h3>

<p id="description">
The scroll offset is a global (x, y) position that is subracted from a sprite's position,
if the sprite's <a href="setspritescroll.html">scroll property</a> is set to true, when
<a href="drawsprites.html">drawSprites</a> is called. Each sprite is drawn using the formulas:
<br><br>
<b>spriteDrawX = spriteX - scrollOffsetX</b>
<br>
<b>spriteDrawY = spriteY - scrollOffsetY</b>
</p>
