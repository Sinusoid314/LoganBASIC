<h3>getSpriteScroll(spriteName)</h3>

<h4>Description</h4>
<p id="description">
Returns true if the <a href="scrollview">scroll view</a>'s position is subracted from <i>spriteName</i>'s
position when drawing the sprites, and false otherwise. This property is set to true by default.
</p>
