<h3>setSpritePlaying(spriteName, isPlaying)</h3>

<h4>Description</h4>
<p id="description">
Plays <i>spriteName</i>'s animation if <i>isPlaying</i> is true, and stops it if <i>isPlaying</i> is false.
</p>
