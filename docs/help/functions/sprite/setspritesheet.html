<h3>setSpriteSheet(spriteName, sheetName)</h3>

<h4>Description</h4>
<p id="description">
Sets the sprite sheet used by <i>spriteName</i> to <i>sheetName</i>. The sprite's current animation frame index is
reset to zero, its draw size is set to the size of the sheet's frames, and its frame range is reset to encompass all of the sheet's frames.
</p>
