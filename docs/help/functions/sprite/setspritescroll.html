<h3>setSpriteScroll(spriteName, scroll)</h3>

<h4>Description</h4>
<p id="description">
If <i>scroll</i> is true, the <a href="scrollview">scroll view</a>'s position is subracted from
<i>spriteName</i>'s position when drawing the sprites. This property is set to true by default.
