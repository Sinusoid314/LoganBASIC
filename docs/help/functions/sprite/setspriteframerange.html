<h3>setSpriteFrameRange(spriteName, firstFrameIndex, lastFrameIndex)</h3>

<h4>Description</h4>
<p id="description">
Restricts <i>spriteName</i>'s playable animation frames to the frame indexes between
<i>firstFrameIndex</i> and <i>lastFrameIndex</i>, inclusive.
</p>
