<h3>Upper(string)</h3>

<h4>Description</h4>
<p id="description">
Returns a string with all letters converted to uppercase.
</p>

<h4>Usage</h4>
<code id="usage">
print <b>upper("abc")</b>
'output: ABC
</code>
