<h3>lower(string)</h3>

<h4>Description</h4>
<p id="description">
Returns a string with all the letters of <i>string</i> converted to lowercase.
</p>

<h4>Usage</h4>
<code id="usage">
print <b>lower("ABC")</b>
'output: abc
</code>

</body>
