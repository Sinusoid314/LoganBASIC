<h3>len(string | arrayName)</h3>

<h4>Description</h4>
<p id="description">
Returns the number of characters in <i>string</i>, or the linear size of an array given by <i>arrayName</i>.
</p>

<h4>Usage</h4>
<code id="usage">
array test[10]
print <b>len(test)</b>
'output: 10

print <b>len("abcde")</b>
'output: 5
</code>

</body>
