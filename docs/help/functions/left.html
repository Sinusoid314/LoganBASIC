<h3>Left(string, length)</h3>

<h4>Description</h4>
<p id="description">
Returns a string containing a specified number of characters from the left side of a string.
</p>

<h4>Usage</h4>
<code id="usage">
print left("goodbye", 3)
'output: goo
</code>
