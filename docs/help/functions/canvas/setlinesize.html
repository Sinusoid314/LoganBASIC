<h3>setLineSize(size)</h3>

<h4>Description</h4>
<p id="description">
Sets the size of lines, shape outlines, and text outlines drawn on the canvas.
</p>

<h4>Usage</h4>
<code id="usage">
<b>setLineSize(1)</b>
drawLine(10, 10, 100, 10)

<b>setLineSize(2)</b>
drawLine(10, 15, 100, 15)

<b>setLineSize(3)</b>
drawLine(10, 20, 100, 20)
</code>

</body>
