<h3>setLineColor(color)</h3>

<h4>Description</h4>
<p id="description">
Sets the color of lines, shape outlines, and text outlines drawn on the canvas.
</p>

<h4>Usage</h4>
<code id="usageCode">
<b>setLineColor("red")</b>
drawLine(10, 10, 100, 10)

<b>setLineColor("green")</b>
drawLine(10, 15, 100, 15)

<b>setLineColor("blue")</b>
drawLine(10, 20, 100, 20)
</code>

<a id="usageOpen" href="../../../../">Open in Code Editor</a>

</body>
