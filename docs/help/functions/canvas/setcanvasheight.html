<h3>setCanvasHeight(newHeight)</h3>

<h4>Description</h4>
<p id="description">
Sets the height of the canvas and the offscreen buffer to <i>newHeight</i>.
</p>

<h4>Usage</h4>
<code id="usageCode">
var newHeight

newHeight = input("Enter a new canvas height: ")

<b>setCanvasHeight(newHeight)</b>
</code>

<a id="usageOpen" href="">Open in Code Editor</a>

</body>
