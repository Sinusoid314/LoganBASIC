<h3>showCanvas()</h3>

<h4>Description</h4>
<p id="description">
Shows the canvas.
</p>

<h4>Usage</h4>
<code id="usageCode">
var sel

print "Enter 's' to show canvas, 'h' to hide canvas, and 'q' to quit."

do
  sel = input(": ")

  if sel = "s" then <b>showCanvas()</b>
  if sel = "h" then hideCanvas()
loop while sel <> "q"

print "Done."
</code>
