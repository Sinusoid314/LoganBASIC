<h3>setFillColor(color)</h3>

<h4>Description</h4>
<p id="description">
Sets the fill color of shapes and text drawn on the canvas.
</p>

<h4>Usage</h4>
<code id="usageCode">
<b>setFillColor("red")</b>
drawRect(10, 10, 50, 50)

<b>setFillColor("green")</b>
drawRect(10, 70, 50, 50)

<b>setFillColor("blue")</b>
drawRect(10, 130, 50, 50)
</code>

<a id="usageOpen" href="">Open in Code Editor</a>

</body>
