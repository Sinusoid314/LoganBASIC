<h3>setTextFont(font)</h3>

<h4>Description</h4>
<p id="description">
Sets the font of text drawn on the canvas.
</p>

<h4>Usage</h4>
<code id="usageCode">
<b>setTextFont("30px system-ui")</b>
drawText("Hello", 10, 50)

<b>setTextFont("48px cursive")</b>
drawText("World!", 90, 50)
</code>
