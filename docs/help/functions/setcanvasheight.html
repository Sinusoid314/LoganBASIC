<h3>SetCanvasHeight(newHeight)</h3>

<h4>Description</h4>
<p id="description">
Sets the height of the canvas to newHeight. When the canvas is resized, all of its graphics are cleared.
</p>

<h4>Usage</h4>
<code id="usage">
var newHeight

newHeight = input("Enter a new canvas height: ")

<b>setCanvasHeight(newHeight)</b>
</code>

</body>
