<h3>unloadImage(imageName)</h3>

<h4>Description</h4>
<p id="description">
Unloads an image, specified by <i>imageName</i>, that was loaded using <a href="loadimage.html">LoadImage<a>.
</p>

<h4>Usage</h4>
<code id="usage">
loadImage("fish", "../examples/fish.png")

input("Press enter to draw image...")
drawImage("fish", 10, 10)

input("Press enter to unload image...")
<b>unloadImage("fish")</b>

print "Done."
</code>

</body>
