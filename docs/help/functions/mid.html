<h3>Mid(string, start, [ length ])</h3>

<h4>Description</h4>
<p id="description">
Returns a string containing a specified number of characters from a string.
</p>

<h4>Usage</h4>
<code id="usage">
print mid("hello", 2, 3)
'output: ell
</code>
