<h3>ltrim(string)</h3>

<h4>Description</h4>
<p id="description">
Returns a string with the whitespace removed from its left side.
</p>

<h4>Usage</h4>
<code id="usage">
print "*" + <b>ltrim("  abc  ")</b> + "*"
'output: *abc  *
</code>

</body>
