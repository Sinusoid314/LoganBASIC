<h3>left(string, length)</h3>

<h4>Description</h4>
<p id="description">
Returns a string containing a number of characters, given by <i>length</i>, from the left side of <i>string</i>.
</p>

<h4>Usage</h4>
<code id="usageCode">
print <b>left("goodbye", 3)</b>
'output: goo
</code>

<a id="usageOpen" href="">Open in Code Editor</a>
