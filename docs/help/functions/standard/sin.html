<h3>sin(angle)</h3>

<h4>Description</h4>
<p id="description">
Returns the sine of <i>angle</i> specified in radians.
</p>

<h4>Usage</h4>
<code id="usage">
var PI = 3.14159

print "sin(0) = " + sin(0)
print "sin(PI / 2) = " + sin(PI / 2)
print "sin(PI) = " + sin(PI)
print "sin(PI * 3 / 2) = " + sin(PI * 3 / 2)
</code>

</body>
