<h3>pauseFor(timeout)</h3>

<h4>Description</h4>
<p id="description">
Pauses execution of the program for <i>timeout</i> milliseconds.
</p>

<h4>Usage</h4>
<code id="usageCode">
var seconds
var n

seconds = input("Enter seconds to pause for: ")

for n = 1 to seconds
  <b>pauseFor(1000)</b>
  print n
next n

print "Done."
</code>
