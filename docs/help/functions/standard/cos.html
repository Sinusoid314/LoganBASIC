<h3>cos(angle)</h3>

<h4>Description</h4>
<p id="description">
Returns the cosine of <i>angle</i> specified in radians.
</p>

<h4>Usage</h4>
<code id="usage">
var PI = 3.14159

print "cos(0) = " + cos(0)
print "cos(PI / 2) = " + cos(PI / 2)
print "cos(PI) = " + cos(PI)
print "cos(PI * 3 / 2) = " + cos(PI * 3 / 2)
</code>

</body>
