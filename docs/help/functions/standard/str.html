<h3>str(number)</h3>

<h4>Description</h4>
<p id="description">
Returns the string representation of <i>number</i>.
</p>

<h4>Usage</h4>
<code id="usage">
print <b>str(123)</b> & "abc"
'output: 123abc
</code>
