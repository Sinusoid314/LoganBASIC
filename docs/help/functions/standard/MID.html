<h3>mid(string, start, [ length ])</h3>

<h4>Description</h4>
<p id="description">
Returns a string containing a specified number of characters from <i>string</i>.
</p>

<h4>Usage</h4>
<code id="usageCode">
print <b>mid("hello", 2, 3)</b>
'output: ell
</code>
