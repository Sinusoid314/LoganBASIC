<h3>input(prompt)</h3>

<h4>Description</h4>
<p id="description">
Prints <i>prompt</i> to the console and prompts the user for input from the consol.
</p>

<h4>Usage</h4>
<code id="usageCode">
var name

name = <b>input("Enter your name: ")</b>

print "Hello, " + name + "!"
</code>
