<h3>right(string, length)</h3>

<h4>Description</h4>
<p id="description">
Returns a string containing a number of characters, given by <i>length</i>, from the right side of <i>string</i>.
</p>

<h4>Usage</h4>
<code id="usageCode">
print <b>right("goodbye", 4)</b>
'output: dbye
</code>
