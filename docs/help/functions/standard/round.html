<h3>round(number, [ places ])</h3>

<h4>Description</h4>
<p id="description">
Returns <i>number</i> rounded to the <i>places</i><sup>th</sup> decimal place, or to the nearest integer if
<i>places</i> is omitted.
</p>

<h4>Usage</h4>
<code id="usage">
var num = 3.14159

print round(num)
print round(num, 1)
print round(num, 2)
print round(num, 3)

'output:
'3
'3.1
'3.14
'3.142
</code>

</body>
