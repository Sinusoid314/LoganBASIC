<h3>showEditor()</h3>

<h4>Description</h4>
<p id="description">
Shows the program editor.
</p>

<h4>Usage</h4>
<code id="usageCode">
var sel

print "Enter 's' to show editor, 'h' to hide editor, and 'q' to quit."

do
  sel = input(": ")

  if sel = "s" then <b>showEditor()</b>
  if sel = "h" then hideEditor()
loop while sel <> "q"

print "Done."
</code>

<a id="usageOpen" href="">Open in Code Editor</a>
