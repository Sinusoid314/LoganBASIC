<h3>abs(number)</h3>

<h4>Description</h4>
<p id="description">
Returns the absolute value of <i>number</i>.
</p>

<h4>Usage</h4>
<code id="usageCode">
print <b>abs(-22)</b>
'output: 22
</code>
