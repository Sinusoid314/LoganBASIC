<h3>time()</h3>

<h4>Description</h4>
<p id="description">
Returns the number of milliseconds elapsed since January 1, 1970.
</p>

<h4>Usage</h4>
<code id="usageCode">
var startTime = <b>time()</b>

print "Wait 1 second..."

while <b>time()</b> - startTime < 1000
wend

print "Done."
</code>
