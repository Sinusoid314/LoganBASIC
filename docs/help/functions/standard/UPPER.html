<h3>upper(string)</h3>

<h4>Description</h4>
<p id="description">
Returns a string with all letters of <i>string</i> converted to uppercase.
</p>

<h4>Usage</h4>
<code id="usageCode">
print <b>upper("abc")</b>
'output: ABC
</code>
