<h3>val(string)</h3>

<h4>Description</h4>
<p id="description">
Returns the number contained in <i>string</i>.
</p>

<h4>Usage</h4>
<code id="usage">
print <b>val("123.456")</b>
'output: 123.456

print <b>val("12abc")</b>
'output: 12

print <b>val("abc123")</b>
'output: NaN
</code>

</body>
