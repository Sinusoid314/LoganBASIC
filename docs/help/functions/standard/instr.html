<h3>instr(string1, string2, [ startPosition ])</h3>

<h4>Description</h4>
<p id="description">
Returns the position of the first occurence of <i>string2</i> within <i>string1</i>.
</p>

<h4>Usage</h4>
<code id="usageCode">
print <b>instr("hello, world!", "o")</b>
'output: 5
</code>
