<h3>cos(angle)</h3>

<h4>Description</h4>
<p id="description">
Returns the cosine of <i>angle</i> specified in radians.
</p>

<h4>Usage</h4>
<code id="usageCode">
var PI = 3.14

print "cos(0) = " + round(<b>cos(0)</b>, 2)
print "cos(PI / 2) = " + round(<b>cos(PI / 2)</b>, 2)
print "cos(PI) = " + round(<b>cos(PI)</b>, 2)
print "cos(PI * 3 / 2) = " + round(<b>cos(PI * 3 / 2)</b>, 2)
</code>
