<h3>hideConsole()</h3>

<h4>Description</h4>
<p id="description">
Hides the console.
</p>

<h4>Usage</h4>
<code id="usage">
var sel

print "Enter 's' to show console, 'h' to hide console, and 'q' to quit."

do
  sel = input(": ")

  if sel = "s" then showConsole()
  if sel = "h" then <b>hideConsole()</b>
loop while sel <> "q"

print "Done."
</code>

</body>
