<h3>asc(string)</h3>

<h4>Description</h4>
<p id="description">
Returns the ASCII value of the first character in <i>string</i>.
</p>

<h4>Usage</h4>
<code id="usageCode">
print <b>asc("A")</b>
'output: 65
</code>

<a id="usageOpen" href="">Open in Code Editor</a>
