<h3>rnd()</h3>

<h4>Description</h4>
<p id="description">
Returns a pseudo-random number between 0 and 1.
</p>

<h4>Usage</h4>
<code id="usageCode">
'print a random number between 1 and 100
print int(<b>rnd()</b>*100) + 1
</code>
